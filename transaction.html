<div class="container">
<h1>COOPER CASH&#8253;</h1>

        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="container">
  <div class="row">
    <div class="col-md-6">
    
          <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Transaction!</legend>
            </div>
<div class="control-group">
  <label class="control-label" for="to">Who is this to</label>
  <div class="controls">
    <input type="to" id="to" name="to" placeholder="" class="form-control input-lg">
    <p class="help-block">Enter the username of the friend you're giving Cooper Cash&#8253; to</p>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="amount">Amount</label>
  <div class="controls">
    <input type="amount" id="amount" name="amount" placeholder="" class="form-control input-lg">
    <p class="help-block">Enter the amount of Cooper Cash&#8253; you're giving</p>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="memo">Memo</label>
  <div class="controls">
    <input type="memo" id="memo" name="memo" placeholder="" class="form-control input-lg">
    <p class="help-block">Leave your friend a short note</p>
  </div>
</div>
<div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success" style="background-color:#337ab7">Submit Transaction</button>
              </div>
            </div>

</fieldset>
        </form>
    
    </div> 
  </div>
</div>
